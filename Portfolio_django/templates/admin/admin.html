<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/img/Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="/static/admin/admin.css"/>
    <link  rel="stylesheet" href="/static/admin/clock.css"/>
    <link  rel="stylesheet" href="/static/admin/stars.css"/>
</head>
<body>
<div class="sidebar">
  <div class="sidebar__subsections">
    <div class="sidebar__subsections-brand">Purizumo ThreeJS Portfolio</div>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Experience</a></li>
      <li><a href="#">Projects</a></li>
    </ul>
  </div>
</div>
<div class="page">
  
  <div class="header" style="justify-content: center;">
    <div class="clock">
    <div class="hours">
        <div class="first">
        <div class="number">0</div>
        </div>
        <div class="second">
        <div class="number">0</div>
        </div>
    </div>
    <div class="tick">:</div>
    <div class="minutes">
        <div class="first">
        <div class="number">0</div>
        </div>
        <div class="second">
        <div class="number">0</div>
        </div>
    </div>
    <div class="tick">:</div>
    <div class="seconds">
        <div class="first">
        <div class="number">0</div>
        </div>
        <div class="second infinite">
        <div class="number">0</div>
        </div>
    </div>
    </div> 
  </div>
  
  <div class="content">
    <div class="title" id="title-bar">
        <div class="title__text">
            <span>Editing Content</span>
            <h1>Page Title</h1>
        </div>
        <div class="header__date">
            <span id="date"></span>
        </div>
        <div class="header__user">
            Hello, Admin <svg class="lnr lnr-cog icon"><use xlink:href="#lnr-cog"></use></svg>
        </div>
    </div>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="content__main" style="min-height: 500px;">
      <div class="content__main-page">
        <div class="box">
          <form>
            <div class="field__group">
              <label>Title</label>
              <input type="text">
            </div>
            <div class="field__group">
              <label>Subtitle</label>
              <input type="text">
            </div>
            <div class="field__group">
              <label>Excerpt</label>
              <textarea></textarea>
            </div>
            <div class="field__group">
              <label>Image</label>
              <div class="imagedrop">
                <svg class="lnr lnr-cloud-upload icon"><use xlink:href="#lnr-cloud-upload"></use></svg>
                <span>Drop image here to upload</span>
              </div>
              
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="content__main-sidebar" id="status">
        <div class="box">
          <div class="box__line">
            <h5>Status</h5>
            <a href="#" class="published">
              Published
            </a>
            <a href="#" class="">
              Draft
            </a>
          </div>
          <div class="box__line">
            <h5>Schedule</h5>
            
            <a href="#" class="">
              Now
            </a>
          </div>
          <button id="submit" class="button">Save</button>
          
        </div>
      </div> -->
    </div>
    
  </div>
</div>
</body>
  <script src="/static/admin/admin.js"></script>
  <script src="/static/admin/clock.js"></script>
</html>
